<div class="container-login">
    <div class="header-login">
        <h4>Login</h4>
    </div>
    <div class="body-login">
        <form class="container-form" autocomplete="off" [formGroup]="userForm" (ngSubmit)="save()">
            <div class="form-group row">
                <label class="col-2 col-form-label">Correo</label>
                <div class="col">
                    <input class="form-control" [class.is-invalid]="invalidFormField(userForm, 'email')"
                        formControlName="email" type="email" placeholder="Correo electrÃ³nico" />
                    <small class="text-danger" *ngIf="invalidFormField(userForm, 'email')">
                        Campo requerido
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Password</label>
                <div class="col">
                    <input class="form-control" [class.is-invalid]="invalidFormField(userForm, 'pass')"
                        formControlName="pass" placeholder="Password" type="password" />
                    <small class="text-danger" *ngIf="invalidFormField(userForm, 'email')">
                        Campo requerido
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <button [disabled]="userForm.invalid || userForm.status ==='PENDING'" type="button"
                class="btn btn-p btn-success btn-block" (click)="save()">
                Guardar
            </button>
                <button type="button" class="btn btn-p btn-secondary btn-block" (click)="goToPageRegistre()">
                    Registrarse
                </button>
            </div>
        </form>
    </div>
</div>
